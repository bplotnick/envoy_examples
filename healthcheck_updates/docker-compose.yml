version: '2'
services:

  front-envoy:
    build:
      context: .
      dockerfile: Dockerfile-frontenvoy
    volumes:
      - ./envoy_config/:/etc/envoy/:ro
    networks:
      - envoymesh
    expose:
      - "80"
      - "8001"
    ports:
      - "8000:80"
      - "8001:8001"

  service1:
    build:
      context: .
      dockerfile: Dockerfile-service
    networks:
      envoymesh:
        aliases:
          - service1
    expose:
      - "80"

networks:
  envoymesh: {}
